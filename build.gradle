plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Apply checkstyle
    id 'checkstyle'

    // Apply Jacoco
    id 'jacoco'

    // Apply Springboot
    id 'org.springframework.boot' version '2.1.3.RELEASE'

    // Apply javafx
    id 'org.openjfx.javafxplugin' version '0.0.7'

    // Apply mockito
    //id 'org.mockito' version '2.24.5'

}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file gogreen.application.repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.0')

    // Use springframework
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // use mockito inline
    testCompile "org.mockito:mockito-inline:+"

    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.postgresql:postgresql')

    testImplementation('org.springframework.boot:spring-boot-starter-test')

    compile group: 'org.springframework.security', name: 'spring-security-crypto', version: '5.1.4.RELEASE'

}

javafx {
    modules = [ 'javafx.controls' ]
}

checkstyle {
    toolVersion = '7.6.1'
    configFile = rootProject.file('CSE1105.checkstyle.xml')
    maxErrors = 20
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
    }

    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: "${project.buildDir}/classes/java/main", exclude: ['**/gui/**'])
        })
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                minimum = 0.7
            }
        }
    }
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: "${project.buildDir}/classes/java/main", exclude: ['**/gui/**'])
        })
    }
}

// Define the main class for the application
//mainClassName = 'gogreen.application.ServerApplication'
mainClassName = 'gogreen.application.gui.GuiMain'
